{% load static %}
<html >
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-submenu.css'%}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-select.min.css'%}">
    

    <title>Login</title>
</head>

<body>
    <div class="mt-10" align="center">
        <img src="{%static 'images/gvpce.jpg'%}" alt="" />
      </div>
<!-- Contact section start -->
<div class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-section">
                    
                    <h3>Sign into your account</h3>
                    {%include 'includes/messages.html'%}
                    <form action="{% url 'Solve_sudoku:login' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group form-box">
                            <input type="text" name="field" class="input-text" placeholder="Email Address or Username" required>
                            <i class="flaticon-mail"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="password" name="password" class="input-text" placeholder="Password" required>
                            <i class="flaticon-lock"></i>
                        </div>
                        <div class="form-group mb-0 clearfix">
                            <button type="submit" class="btn-md btn-theme float-left">Login</button>
                        </div>
                        
                    </form>
                    <p>Don't have an account? <a href="{% url 'Solve_sudoku:register' %}" class="thembo"> Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact section end -->
<script type="text/javascript" src="{% static 'js/sudoku.js' %}"></script>
</body>

</html>
