{%load static%}
<html >
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-submenu.css'%}">
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-select.min.css'%}">
    <title> register </title>
</head>
<body>
    <div class="mt-10" align="center">
        <img src="{%static 'images/gvpce.jpg'%}" alt="" />
      </div>
<!-- Contact section start -->
<div class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="form-section">
                    
                    <h3>Create an account</h3>
                    {%include 'includes/messages.html'%}
                    <form action="{% url 'Solve_sudoku:register' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group form-box">
                            <input type="text" name="firstname" class="input-text" placeholder="First Name">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="text" name="lastname" class="input-text" placeholder="Last Name">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="text" name="username" class="input-text" placeholder="Username" style="color:black !important;" required>
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="email" name="email" class="input-text" placeholder="Email Address">
                            <i class="flaticon-mail"></i>
                        </div>
                        
                        <div class="form-group form-box">
                            <input type="password" name="password" class="input-text" placeholder="Password">
                            <i class="flaticon-lock"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="password" name="confirm_password" class="input-text" placeholder="Confirm Password">
                            <i class="flaticon-lock"></i>
                        </div>
                        <div class="form-group mb-0 clearfix">
                            <button type="submit" class="btn-md btn-theme float-left">Register</button>
                        </div>
                        
                    </form>
                    <p>Already a member? <a href="{% url 'Solve_sudoku:login'%}" class="thembo"> Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact section end -->
<script type="text/javascript" src="{% static 'js/sudoku.js' %}"></script>
</body>
</head>
